name: CI
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: openpolicyagent/conftest:v0.37.0
      volumes:
        - ${{github.workspace}}:/project
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: conftest
        run: |
          conftest --version
